<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Online Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.css"
    />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-screen">
        <div data-previous-input class="previous-input"></div>
        <div data-current-input class="current-input"></div>
      </div>
      <button data-all-clear class="col-span-2">AC</button>
      <button data-delete class="delete">DEL</button>
      <button data-operator class="operator">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="operator">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="operator">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="operator">-</button>
      <button data-number class="col-span-2">0</button>
      <button data-number>.</button>
      <button data-equals class="operator">=</button>
    </div>
  </body>
</html>
